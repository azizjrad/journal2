<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" ry="12" fill="url(#bgGradient)" />
  
  <!-- Border -->
  <rect x="1" y="1" width="62" height="62" rx="11" ry="11" fill="none" stroke="#374151" stroke-width="1"/>
  
  <!-- DJ Letters -->
  <text x="32" y="42" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="900" text-anchor="middle" fill="url(#textGradient)" letter-spacing="-1px">DJ</text>
  
  <!-- Accent dot -->
  <circle cx="52" cy="16" r="3" fill="#dc2626"/>
  <circle cx="52" cy="16" r="1.5" fill="#ffffff" opacity="0.8"/>
</svg>
